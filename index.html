<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації із валідацією даних</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Форма реєстрації із валідацією даних</h1>
        <hr>
    </header>
    <main>
        <form id="reg-form" action="server/handler.html" method="post" onsubmit="return false">
            <div class="form-group my-form-group">
                <label for="login" class="form-label">Логін:</label>
                <input type="text" id="login" class="form-control" placeholder="Введіть Ваш Логін ...">
                <span id="login-err" class="form-text error"></span>
            </div>
            <div class="form-group my-form-group">
                <label for="pass1" class="form-label">Пароль:</label>
                <input type="password" id="pass1" class="form-control" placeholder="Введіть Ваш Пароль ...">
                <span id="pass1-err" class="form-text error"></span>
            </div>
            <div class="form-group my-form-group">
                <label for="pass2" class="form-label">Підтвердження:</label>
                <input type="password" id="pass2" class="form-control" placeholder="Підтвердіть Ваш Пароль ...">
                <span id="pass2-err" class="form-text error"></span>
            </div>
            <div class="form-group my-form-group">
                <label for="email" class="form-label">E-Mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Введіть Ваш E-Mail ...">
                <span id="email-err" class="form-text error"></span>
            </div>
            <p>
                <button type="submit" class="btn btn-success my-btn">Відправити</button>
                <button type="reset" class="btn btn-danger my-btn">Очистити</button>
            </p>
        </form>
    </main>
    <footer>
        <hr>
        <h6>
            Copyright: &copy; MyCompany&trade; - 2023
        </h6>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
